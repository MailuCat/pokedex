<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Pokemon</title>
</head>
<body>
  <div class="container">
    <div class="contenedor">
      <img src="./asset/img/pokemon-23.svg" alt="foto">
    </div>

  <section class="hero-section">
    <div class="row align-items-center">
      <div class="hero-section__texto col-12 col-s-6 col-md-6 col-lg-6 col-xl-6">
          <h1 class= "text-center mt-5">Pokedex</h1>
           <p class= "p-4 text-justify">&nbsp Puedes conocer las habilidades de cada Pkemón usando su número o nombre.</p>
      </div>
      <div id="carouselExampleFade" class=" hero-section__carrusel carousel slide carousel-fade p-5 col-12 col-s-12 col-md-6 col-lg-6 col-xl-6" data-ride="carousel">
          <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./asset/img/fb.jpg" class="d-block w-100" alt="foto 1">
              </div>
              <div class="carousel-item">
                <img src="./asset/img/img_0.jpg" class="d-block w-100" alt="foto 2">
              </div>
              <div class="carousel-item">
                <img src="./asset/img/img_180713_01_01.png" class="d-block w-100" alt="foto 3">
              </div>
              <div class="carousel-item">
                <img src="./asset/img/pikachu.jpg" class="d-block w-100" alt="Foto 4">
              </div>
              <div class="carousel-item">
                <img src="./asset/img/analisis-pokemon-espada-escudo_9.jpg" class="d-block w-100" alt="pokemon espada">
              </div>
          </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
       </div>
    </div>
  </section>
  
  <section class="busqueda-poke"></section>
    <div  class= "row base_datos busqueda-poke__form">
        <div class="col-12 sm-12 col-md-3 col-lg-3 col-xl-3">
          <p>Inicia la búsqueda:</p>
        </div>
        <div class= "p-2 mr-2 col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
          <input type="text" size="12" id="entradaPoke">
        </div>
        <div class="p-2 mr-2 col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
          <button id="buscando" >Buscar</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="busqueda-poke__imagen col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 p-3">
          <div id="mostraerPoke"></div>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-9 col-xl-9 p-3 busqueda-poke__habilidadespoke">
          <div id="movimientos" class="align-self-center">
            <ul></ul>
          </div>
        </div>
    </div>
  </section>

  <section class="container mt-5 grafico">
    <div id="chartContainer" ></div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script> 
    
    <script src="./asset/js/script.js"></script> 
    </body>
</html>
